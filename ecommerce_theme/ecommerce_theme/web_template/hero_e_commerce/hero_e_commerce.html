<!-- Start Hero -->
<div class="container relative">
	<div class="grid grid-cols-1 justify-center">
		<div class="text-center">
			<span class="uppercase font-semibold text-lg">{{ values.title }}</span>
			<h4 class="md:text-6xl text-4xl md:leading-normal leading-normal font-bold my-3">
				{{ values.subtitle }}</h4>
			<p class="text-lg">{{ values.description|safe }}</p>

			<div class="mt-6">
				<a href="{{ values.redirect_url }}"
				   class="py-2 px-5 inline-block font-semibold tracking-wide align-middle text-center bg-slate-900 dark:bg-orange-500 text-white rounded-md">
					{{ values.button_name }}<i class="mdi mdi-arrow-right"></i></a>
			</div>
		</div>
	</div><!--end grid-->
</div><!--end container-->
<!-- End Hero -->
